<div class="flex flex-1 h-full justify-content-center align-items-center flex-column">
  <h2>Login</h2>
  <form (ngSubmit)="login()" class="flex flex-column mb-3">
    <div>
      <input class="mb-2" pInputText placeholder="username" type="text" id="username" name="username" [(ngModel)]="username">
    </div>
    <div>
      <input class="mb-3" pInputText placeholder="password" type="password" id="password" name="password" [(ngModel)]="password">
    </div>
    <button pButton type="submit" class="w-full ">Login</button>
  </form>
  <p>Don't have an account? <a routerLink="/register">Register now</a></p>
</div>
